<!DOCTYPE html>
<html>
<head>
    <!-- metadatos y enlaces de estilos aquí -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="login">
        <h1>Cambiar Contraseña</h1>
        <form id="changePasswordForm" action="/change-password" method="post">
            <label for="oldPassword">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="oldPassword" placeholder="Contraseña Actual" id="oldPassword" required>
            <label for="newPassword">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="newPassword" placeholder="Nueva Contraseña" id="newPassword" required>
            <input type="submit" value="Cambiar Contraseña">
        </form>
        <p id="message"></p>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
