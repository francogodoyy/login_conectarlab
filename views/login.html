<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="login">
        <h1>Login Administrar</h1>
        <form action="/auth" method="post">
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Usuario" id="username" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Contraseña" id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <button onclick="window.location.href='/forgot-password'">¿Olvidaste tu contraseña?</button>
        <p>¿No tienes una cuenta? <a href="/register">Regístrate acá</a></p>
    </div>
</body>
</html>
